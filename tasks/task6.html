<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Задача 6</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 6.</h2>
      <p>
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
        визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
      </p>
    </div>
    <script>
      let arrayOfNames = [
        "Ivan",
        "Kateryha",
        "Artem",
        "Oleg",
        "Olena",
        "Stepan",
        "Olga",
        "Katya",
        "Daria",
        "Pavlo",
      ]
      document.write(`<span> масив елементів: ${arrayOfNames},<br></span>`)
      arrayOfNames.sort((el1, el2) => {
        return el1.length - el2.length
      })
      document.write(
        `<span>відсортований масив елементів за довжиною імен: ${arrayOfNames},</span>`
      )
      function findNameLength(arrayOfNames, nameLength) {
        let start = 0
        let end = arrayOfNames.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arrayOfNames[middle].length === nameLength) return middle
          if (arrayOfNames[middle].length > nameLength) end = middle - 1
          if (arrayOfNames[middle].length < nameLength) start = middle + 1
        }
        return -1
      }
      const indexName = findNameLength(arrayOfNames, 5)
      if (indexName === -1)
        document.write(
          "<h3>ім’я довжиною 5 символів у масиві не знайдено.</h3>"
        )
      else
        document.write(
          `<h3>ім’я довжиною 5 символів є під індексом : ${indexName}</h3>`
        )
    </script>
  </body>
</html>
