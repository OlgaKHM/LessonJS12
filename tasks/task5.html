<!DOCTYPE html>
<html lang="en">

      rel="stylesheet"
    />
    <title>Задача 5</title>
  </head>

  <body>
    <div class="wrapper">
      <h2>Задача 5.</h2>
      <p>
        Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
        визначити, чи є у масиві ім’я «Olga» і під яким індексом.
      </p>
    </div>
    <script>
      let arrayOfNames = [
        "Ivan",
        "Kateryha",
        "Artem",
        "Oleg",
        "Olena",
        "Stepan",
        "Olga",
        "Katya",
        "Daria",
        "Pavlo",
      ]
      document.write(`<span> масив елементів: ${arrayOfNames},<br></span>`)
      arrayOfNames.sort()
      document.write(
        `<span>відсортований масив елементів: ${arrayOfNames},</span>`
      )

      function findIndex(arrayOfNames, name) {
        let start = 0
        let end = arrayOfNames.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arrayOfNames[middle] === name) return middle
          if (arrayOfNames[middle] > name) end = middle - 1
          if (arrayOfNames[middle] < name) start = middle + 1
        }
        return -1
      }
      const indexName = findIndex(arrayOfNames, "Olga")
      if (indexName === -1)
        document.write("<h3>імені «Olga» у масиві не знайдено.</h3>")
      else
        document.write(
          `<h3>у масиві ім’я «Olga» є під індексом : ${indexName}</h3>`
        )
    </script>
  </body>
